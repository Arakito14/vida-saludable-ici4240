<div class="row">
    <div class="col-12">
        <table class="table  table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Nombre</th>
                    <th>Rut</th>
                    <th>Ocupaci√≥n</th>
                    <th>Contacto</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees;let i= index">
                    <td>{{i+1}}</td>
                    <td (dblclick)="onEdit(employee,'name')">
                        <div class="row" *ngIf="employee.editFieldName == 'name'">
                            <div class="col-9">
                                <input type="text" [(ngModel)]="employee.name" class="form-control"/>
                            </div>
                            <div class="col-3 text-center">
                                <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                                <i class="fa fa-times ml-2 " aria-hidden="true" (click)="close(employee)"></i>
                            </div>
                        </div> 
                        <div *ngIf="employee.editFieldName !== 'name'">
                            {{employee.name}}
                        </div> 
                    </td>
                    <td (dblclick)="onEdit(employee,'rut')">
                        <div *ngIf="employee.editFieldName == 'rut'">
                            <input type="text" [(ngModel)]="employee.rut" class="form-control"/>
                        </div>
                        <div *ngIf="employee.editFieldName !== 'rut'">
                            {{employee.website}}
                        </div>  
                    </td>
                    <td (dblclick)="onEdit(employee,'rol')">
                        <div *ngIf="employee.editFieldName == 'rol'">
                            <input type="text" [(ngModel)]="employee.rol" class="form-control"/>
                        </div>
                        <div *ngIf="employee.editFieldName !== 'rol'">
                            {{employee.rol}}
                        </div> 
                    </td>
                    <td (dblclick)="onEdit(employee,'contacto')">
                        <div *ngIf="employee.editFieldName == 'contacto'">
                            <input type="text" [(ngModel)]="employee.contacto" class="form-control"/>
                        </div>
                        <div *ngIf="employee.editFieldName !== 'phone'">
                            {{employee.contacto}}
                        </div> 
                    </td>
                    
                </tr>
            </tbody> 
        </table>
    </div>
</div>
