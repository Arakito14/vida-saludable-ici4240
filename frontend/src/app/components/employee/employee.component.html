<div class="lista">
    <div class="list row">
        <div class="col-md-8">
            <div class="input-group mb-3">
                <div class="input-group-append">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h4>Lista de empleados</h4>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let employee of employees; let i = index"
                    [class.active]="i == currentIndex" (click)="secActiveEmployee(employee, i)">
                    {{ employee.name }}
                </li>
            </ul>
        </div>
        <div class="col-md-6">
            <app-employee-details [viewMode]="true" [currentEmployee]="currentEmployee"></app-employee-details>
        </div>
    </div>
</div>
